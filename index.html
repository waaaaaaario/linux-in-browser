<!doctype html>
<title>Self-Hosted Linux</title>
<style>
    body { padding: 0; margin: 0; background: #000; color: #fff; }
    #screen_container {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        display: flex; justify-content: center; align-items: center;
        overflow: hidden;
    }
</style>

<div id="screen_container">
    <div style="white-space: pre; font-family: monospace;">Booting Linux...</div>
</div>

<script src="libv86.js"></script>
<script>
"use strict";

window.onload = function() {
    var emulator = new V86Starter({
        wasm_path: "v86.wasm",
        memory_size: 128 * 1024 * 1024,
        vga_memory_size: 2 * 1024 * 1024,
        screen_container: document.getElementById("screen_container"),
        bios: { url: "bios/seabios.bin" },
        vga_bios: { url: "bios/vgabios.bin" },
        // You will need to host a filesystem image to actually see a prompt
        // For this example, it will boot to a black screen/BIOS error without one
        autostart: true,
    });
};
</script>
